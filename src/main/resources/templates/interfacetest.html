<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/lib/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/lib/layui/css/modules/layer/default/layer.css" />
    <link href="/css/model_list.css" rel="stylesheet" />
</head>
<style>
    .layui-table-cell {
        height: auto;
    }
</style>
<body>
<div><button style="font-size: 20px" onclick=searchJob()>查看已发布的任务</button></div>

<br>
<div>
<table style="width: 60%;margin: 0 auto" class="layui-hide" id="test" lay-filter="test"></table>
</div>
</body>
<script src="/lib/jquery-3.4.1.min.js"></script>
<script src="/lib/layui/layui.js" charset="utf-8"></script>
<script src="/lib/layer/layer.js"></script>
<script src="/js/common.js"></script>
<script src="/lib/vue.js"></script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="test">测试接口任务</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="fin">完成测试</a>
</script>
<script>
    $.ajax({
        url:"project/join",
        type:"get",
        data:{id:getParam("pid"),uid:sessionStorage.getItem("uid")},
        success:function (msg) {
            if (msg.code==200) {
                alert(msg.data.tip);
            }else {
                if (msg.data.code=="2") {
                    alert("无权访问");
                    location="/index";
                }
            }
        }
    })
    layui.use('table', function(){
        var table = layui.table;
        table.render({
            elem: '#test'
            ,url:'/interface/getallint'
            ,title: '接口表'
            ,where:{
                pid:getParam("pid")
            }
            // ,width:'1200'
            ,cols: [
                [  {field:'title', title:'接口名', width:150},{field:'parameter',width:300, title:'接口参数',templet:function (dpt) {
                        var data=[];
                        data=dpt.parameter.split(",");
                        var a="";
                        for (var i=0 ;i<data.length;i++){
                            a+=data[i]+"<br>"
                        }
                        return a;
                    }},
                    {field:'returnss', title:'返回结果', width:300}
                    ,{field:'time', title:'创建时间', width:160}
                    ,{field:'disc', title:'接口描述', width:120}
                    ,{field:'flag', title:'接口状态', width:200,templet:function (dpt) {
                        if(dpt.testFlag==0){
                            return "未测试";
                        }else {
                            return '已测试';
                        }
                    }
                }
                    ,{fixed: '', title:'操作', toolbar: '#barDemo'}
                ]
            ]
            ,page: true
        });table.on('tool(test)', function(obj){
            var data = obj.data;
            if(obj.event === 'test'){
                layer.open({
                    title: '下发任务',
                    closeBtn: 1,
                    shadeClose: true,
                    type: 2,
                    area: ['500px', '450px'],
                    fixed: false, //不固定
                    maxmin: true,
                    content: '/add_test_job?ids='+obj.data.id+"&type=2",

                });}else if(obj.event==='fin'){
                layer.confirm("确认完成接口测试",function (index) {
                    $.ajax({
                        url:"/interface/fininttest",
                        data:{id:obj.data.id},
                        type:"post",
                        success:function (msg) {
                            if (msg.code===100){
                                parent.layer.msg("完成接口测试",{icon:1,time:2000},function () {
                                    parent.layer.closeAll();
                                    parent.location=parent.location;
                                })
                            }
                        }
                    })
                })
            }



        });
    })


function searchJob() {
    layer.open({
        title: '我发布的任务',
        closeBtn: 1,
        shadeClose: true,
        type: 2,
        area: ['1400px', '700px'],
        fixed: false, //不固定
        maxmin: true,
        content: '/searchTestJob',

    });
}






</script>
</html>
