<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="/lib/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="/lib/layui/css/modules/layer/default/layer.css" />
		<link href="/css/model.css" rel="stylesheet" />
	</head>
	<body>
	<div id="v_model">
		<ul class="layui-nav">
			<li class="layui-nav-item top_title">

				<a style="font-size: 3.5vw!important;letter-spacing: 1vw; color: white;cursor: pointer;" href="index">欢迎进入AS软件开发全流程管理平台</a>
			</li>


			<!-- <li class="layui-nav-item">
		  <a href="">个人中心<span class="layui-badge-dot"></span></a>
		</li> -->
			<li class="layui-nav-item" lay-unselect="" style="float: right;margin-right: 2vw;">
				<a href="javascript:;">
					<!-- <img src="//t.cn/RCzsdCq" class="layui-nav-img"> -->欢迎:{{uname}}</a>
				<dl class="layui-nav-child">
					<dd><a style="cursor: pointer;" onclick=creat()>创建项目</a></dd>
					<dd><a style="cursor: pointer;" onclick=xinxi()>修改信息</a></dd>
					<dd><a style="cursor: pointer;" onclick=mail()>发邮件</a></dd>
					<!-- <dd><a href="javascript:;">安全管理</a></dd> -->
					<dd><a style="cursor: pointer;" onclick=layout()>退出</a></dd>
				</dl>
			</li>
			<li class="layui-nav-item" style="float: right;">

				<a href="/msg">消息<span class="layui-badge" >{{num}}</span></a>
			</li>
		</ul>
		<div class="zero">
			需求：<p>{{dname}}</p>
			<br />
		详情：<p>{{dcontent}}</p>
		</div>
		<div class="one">
			<div id="test2" class="demo-transfer" style=""></div>
			<button class="layui-btn" onclick=add()>添加模块</button>
			<button class="layui-btn" onclick=del()>删除模块</button>
			<button class="layui-btn" onclick=searchModel()>查看模块详情</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<button onclick="location='/model_list?pid='+getParam('pid')" class="layui-btn" >返回需求列表</button>

		</div>
		<div class="two">
			<div>
				<table style="width: 100%;float: right;">
					<thead >				<tr>
						<td style="width: 70%;text-align: center;height: 50px">已删除的模块</td>
						<td style="text-align: center;">操作</td>
					</tr></thead>
					<tbody  v-for="l in data3">
					<tr>
						<td>{{l.title}}</td>
						<td style="text-align: center!important;height: 30px!important;"><button @click=resume(l.id) class="layui-btn"  >恢复</button></td>
					</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	</body>
	<script src="/lib/jquery-3.4.1.min.js"></script>
	<script src="/lib/layui/layui.js" charset="utf-8"></script>
	<script src="/lib/layer/layer.js"></script>
	<script src="/js/common.js"></script>
	<script src="/lib/vue.js"></script>
	<script>
		$.ajax({
			url:"project/join",
			type:"get",
			data:{id:getParam("pid"),uid:sessionStorage.getItem("uid")},
			success:function (msg) {
				if (msg.code==200) {
					alert(msg.data.tip);
				}else {
					if (msg.data.code=="2") {
						alert("无权访问");
						location="/index";
					}
				}
			}
		})
		$.ajax({
			url:"/mail/getnum",
			type:"get",
			data:{id:sessionStorage.getItem("uid")},
			success:function (msg) {
				sessionStorage.setItem("num",msg.data.tip);
			}
		});
		var v_model=new Vue({
			el: '#v_model',
			data: {
				uname: "",
				dname:"",
				dcontent:"",
				stage:"",
				data1:[],
				data2:[],
				data3:{},
				num:sessionStorage.getItem("num")
			},
			updated:function(){
				$.ajax({
					url:"/project/check",
					type:"get",
					data:{pid:getParam("pid")},
					success:function (msg) {
						if(msg.code==100){
							if(msg.data.project.stage>2){
								$("button").css("background-color","grey");
								$("button").css("cursor","not-allowed");
								$("button").attr("disabled","disabled");

							}
						}
					}
				});
			},
			methods:{
				resume:function(id){
					layer.confirm('确认恢复', function(){
						$.ajax({
							url:"/model/resume",
							type:"post",
							data:{id:id},
							success:function (msg) {
								if(msg.code==200){
									layer.msg("恢复失败",{
										icon: 2,
										time: 2000 //2秒关闭（如果不配置，默认是3秒）
									});
								}else {
									location=location;
								}
							}
						});});
				}
			}
		});

		if(sessionStorage.getItem("uid")==''||sessionStorage.getItem("uid")==null){
			location="/login";
		}else {
			v_model.uname=sessionStorage.getItem("name");
		}
		$.ajax({
			url:"/demand/getOne",
			type:"get",
			data:{id:getParam("did")},
			success:function (msg) {
				v_model.dname=msg.data.demand.title;
				v_model.dcontent=msg.data.demand.content;
			}
		})
		$.ajax({
			url:"/model/init",
			type:"get",
			data:{did:getParam("did")},
			success:function (msg) {
				var data=new Array();
				data=msg.data.model;
				for(d in data){
					data[d].value=data[d].id;
					if(data[d].flag==1){
						v_model.data2.push(data[d].id);
					}
				}
				v_model.data1=data;
			}
		});
		$.ajax({
			url:"/model/getDelete",
			type:"get",
			data:{did:getParam("did")},
			success:function (msg) {

				v_model.data3=msg.data.model;
				console.log(v_model.data3);
			}
		});
		layui.use(['transfer', 'layer', 'util'], function(){
			var $ = layui.$
					,transfer = layui.transfer
					,layer = layui.layer
					,util = layui.util;

			//模拟数据
			var data1 =v_model.data1;


			//显示搜索框
			transfer.render({
				elem: '#test2',
				id:'demo2'
				,data: data1
				,width: 400 //定义宽度
				,height: 500
				,title: ['待定模块', '确定模块']
				,showSearch: true,
				value:  v_model.data2,
				parseData: function(res){
					return {
						"value": res.id //数据值
						,"title": res.title //数据标题
						,"disabled": res.disabled  //是否禁用
						,"checked": res.checked //是否选中
					}
				}
				,onchange: function(obj, index){
					var id=new Array();
					for(o in obj){
						id.push(obj[o].value);
					}
					console.log(id);
					if(index==0){
						$.ajax({
							url:"/model/sure",
							type:"post",
							data:{id:id},
							success:function (msg) {
								if(msg.code==200){
									layer.msg('调整失败', {
										icon: 1,
										time: 2000 //2秒关闭（如果不配置，默认是3秒）
									},function () {
										location=location;
									});
								}
							}
						})
					}else {
						$.ajax({
							url:"/model/daiding",
							type:"post",
							data:{id:id},
							success:function (msg) {
								if(msg.code==200){
									layer.msg('调整失败', {
										icon: 1,
										time: 2000 //2秒关闭（如果不配置，默认是3秒）
									},function () {
										location=location;
									});
								}
							}
						})
					}

				}
				,
				del:function () {
					if(checked){
						alert(res);
					}
				}
			})





		});

		function del() {
			layer.confirm('确认删除选中的需求', function(index){

				var checkid = document.getElementsByName('layTransferLeftCheck');
				var checkvalue = [];
				for (var i = 0; i < checkid.length; i++) {
					if (checkid[i].checked)
						checkvalue.push(checkid[i].value);
				}
				$.ajax({
					url:"/model/del",
					type:"post",
					data:{id:checkvalue},
					success:function (msg) {
						if(msg.code==200){
							layer.msg('删除失败', {
								icon: 1,
								time: 2000 //2秒关闭（如果不配置，默认是3秒）
							},function () {
								location=location;
							});
						}else {
							location=location;
						}
					}
				})

				layer.close(index);
			});}

		function toInterface(){
			layer.open({
				title: '确认进入下一阶段',
				closeBtn: 1,
				shadeClose: true,
				type: 2,
				area: ['300px', '150px'],
				fixed: false, //不固定
				maxmin: true,
				content: '/toInterface',

			});
		}

function add(){
	 layer.open({
	    title: '新建模块',
	    closeBtn: 1,
		shadeClose: true,
	    type: 2,
	    area: ['400px', '250px'],
	    fixed: false, //不固定
	    maxmin: true,
	    content: '/add_model?did='+getParam("did"),
	
	});
}

		function searchModel() {
			var checkid1 = document.getElementsByName('layTransferLeftCheck');
			var checkid2 = document.getElementsByName('layTransferRightCheck');
			var checkvalue = [];
			for (var i = 0; i < checkid1.length; i++) {
				if (checkid1[i].checked)
					checkvalue.push(checkid1[i].value);
			}
			for (var i = 0; i < checkid2.length; i++) {
				if (checkid2[i].checked)
					checkvalue.push(checkid2[i].value);
			}
			layer.open({
				title: '查看详情',
				closeBtn: 1,
				shadeClose: true,
				type: 2,
				area: ['1450px', '350px'],
				fixed: false, //不固定
				maxmin: true,
				content: '/searchModel?list='+checkvalue,
			});
		}
	</script>
</html>
