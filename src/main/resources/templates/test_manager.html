<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/lib/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/lib/layui/css/modules/layer/default/layer.css" />
    <link href="/css/model_list.css" rel="stylesheet" />
</head>
<style>
    .layui-table-cell {
        height: auto;
    }
</style>
<body>
<div id="v_code">
    <ul class="layui-nav">
        <li class="layui-nav-item top_title">

            <a style="font-size: 3.5vw!important;letter-spacing: 1vw; color: white;cursor: pointer;" href="index">欢迎进入AS软件开发全流程管理平台</a>
        </li>


        <!-- <li class="layui-nav-item">
      <a href="">个人中心<span class="layui-badge-dot"></span></a>
    </li> -->
        <li class="layui-nav-item" lay-unselect="" style="float: right;margin-right: 2vw;">
            <a href="javascript:;">
                <!-- <img src="//t.cn/RCzsdCq" class="layui-nav-img"> -->欢迎:{{uname}}</a>
            <dl class="layui-nav-child">
                <dd><a style="cursor: pointer;" onclick=creat()>创建项目</a></dd>
                <dd><a style="cursor: pointer;" onclick=xinxi()>修改信息</a></dd>
                <dd><a style="cursor: pointer;" onclick=mail()>发邮件</a></dd>
                <!-- <dd><a href="javascript:;">安全管理</a></dd> -->
                <dd><a  style="cursor: pointer;" onclick=layout()>退出</a></dd>
            </dl>
        </li>
        <li class="layui-nav-item" style="float: right;">

            <a href="/msg">消息<span class="layui-badge" >{{num}}</span></a>
        </li>
    </ul>
    <div><p style="margin: 20px;font-size: 20px;color:red">当前阶段：接口测试</p></div>
    <button style="margin: 20px;font-size: 20px;color:black;display: inline" onclick=showpdf()>查看接口文档</button>
<button style="margin: 20px;font-size: 20px;color:black;display: inline" onclick=getsql()>下载sql文件</button>
    <button style="float: right;font-size: 20px" onclick=searchJob()>查看已发布的任务</button></div>
    <div class="one">
        <p>我的任务</p>

        <table style="width: 60%;margin: 0 auto" class="layui-hide" id="test" lay-filter="test"></table>
    </div>

    <button onclick=toCode() class="layui-btn" style="float: right;margin-right: 20px;">进入下一阶段</button>
</div>
</body>
<script src="/lib/jquery-3.4.1.min.js"></script>
<script src="/lib/layui/layui.js" charset="utf-8"></script>
<script src="/lib/layer/layer.js"></script>
<script src="/js/common.js"></script>
<script src="/lib/vue.js"></script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="code">下发测试任务</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="fin">提交测试</a>
</script>
<script>
    function showpdf() {
        layer.open({
            title: '接口文档',
            closeBtn: 1,
            shadeClose: true,
            type: 2,
            area: ['800px', '600px'],
            fixed: false, //不固定
            maxmin: true,
            content: '/add_showpdf?pid='+getParam("pid")+"&stage=3",

        });
    }
    $.ajax({
        url:"/mail/getnum",
        type:"get",
        data:{id:sessionStorage.getItem("uid")},
        success:function (msg) {
            sessionStorage.setItem("num",msg.data.tip);
        }
    });
    var v_code=new Vue({
        el: '#v_code',
        data: {
            data1:[],
            uname: sessionStorage.getItem("name"),
            num:sessionStorage.getItem("num")
        },
        beforeCreate:function () {


        },
        methods: {

        },});
    layui.use('table', function(){
        var table = layui.table;
        table.render({
            elem: '#test'
            ,url:'/job/gettestmanajob'
            ,title: '任务表'
            ,where:{
                uid:sessionStorage.getItem("uid"),
                pid:parent.getParam("pid")
            }
            // ,width:'1200'
            ,cols: [
                [
                    // ,{field:'id', title:'ID', width:45,  unresize: true}
                    {field:'creatTime', title:'创建时间', width:200}

                    // ,{field:'url', title:'点击查看', width:350, templet: function(arts){
                    //         return '<a href= '+ arts.url +'>'+ arts.url.split("/")[2] +'</a>'
                    //     }}
                    ,{field:'iname', title:'任务接口名', width:200}
                    ,{field:'finalTime', title:'规定完成时间', width:200}
                    ,{field:'flag', title:'状态',templet:function (dpt) {
                        if(dpt.flag==0){
                            return '未提交';
                        }else if(dpt.flag==1){
                            return '提交但未完成';
                        }else if(dpt.flag==2){
                            return '已提交';
                        }else if(dpt.flag==3){
                            return '被打回';
                        }else {
                            return "再次提交";
                        }
                    }} ,{field:'completion', title:'完成百分比', width:200,templet:function (dpt) {
                        if(dpt.completion==0){
                            return '小于50%';
                        }else if(dpt.completion==2){
                            return '50%';
                        }else if(dpt.completion==3){
                            return '75%';
                        }else if(dpt.completion==4){
                            return '100%';
                        }else {
                            return "";
                        }
                    }}
                    ,{fixed: '', title:'操作', toolbar: '#barDemo'}
                ]
            ]
            ,page: true
        });
        table.on('tool(test)', function(obj){
            var data = obj.data;
            if(obj.event === 'code'){
                layer.open({
                    title: '下发任务',
                    closeBtn: 1,
                    shadeClose: true,
                    type: 2,
                    area: ['500px', '450px'],
                    fixed: false, //不固定
                    maxmin: true,
                    content: '/add_job_manager?id='+obj.data.iid+"&type=2",

                });}else if(obj.event==='fin'){
                layer.open({
                    title: '提交任务',
                    closeBtn: 1,
                    shadeClose: true,
                    type: 2,
                    area: ['400px', '400px'],
                    fixed: false, //不固定
                    maxmin: true,
                    content: '/add_subtestjob?iid='+obj.data.iid+"&type="+obj.data.type,

                });
            }







        });});


    function ifdo(mid) {
        var type;
        $.ajax({
            url:"/interface/ifdo",
            type:"get",
            async: false,
            data:{mid:mid},
            success:function (msg) {
                type=msg.data.tip>0?false:true;
            }

        });
        return type;
    }
    function toCode() {
        layer.open({
            title: '确认进入下一阶段',
            closeBtn: 1,
            shadeClose: true,
            type: 2,
            area: ['300px', '200px'],
            fixed: false, //不固定
            maxmin: true,
            content: '/toTest',

        });
    }

    function searchJob() {
        layer.open({
            title: '查看发布的任务',
            closeBtn: 1,
            shadeClose: true,
            type: 2,
            area: ['1400px', '600px'],
            fixed: false, //不固定
            maxmin: true,
            content: '/searchTestJob_manager',

        });
    }
</script>
</html>
